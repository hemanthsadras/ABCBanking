<!DOCTYPE html>
<html lang="en">
<head>
  <title>ABC Banking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="scripts/lib/jquery.min.js"></script>
  <script src="scripts/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="scripts/counterService.js"></script>

</head>
<body>

<nav class="navbar navbar-default" id="navigationMenu">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ABC Bank Counter Services</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="">Home</a></li>
    </ul>
  </div>
</nav>
  
<div class="container topContainer">
	<div class="row">
		 <div class="col-md-3">
		  <h3>Service Counter</h3>
		   
      </div>
	</div>
    <div class="row">
        <div class="col-md-6">
              <div class="form-group">
	              <label for="name">Name</label>
	              <input type="text" class="form-control" id="name" data-bind="value: customer().name">
	              <br />
	              <label for="email">Email Id</label>
	              <input type="text" class="form-control" id="email" data-bind="value: customer().emailId">
	              <br />
	              <label for="customerType">Customer Type</label>
	              <input type="text" class="form-control" id="customerType" data-bind="value: customer().customerType">
	              <br />
	               <label for="tokenStatus">Token Status</label>
             	   <select class="form-control" id="tokenStatus">
              		 <option>IN_PROGRESS</option>
              		 <option>COMPLETED</option>
              		 <option>CANCELLED</option>
                   </select>
                   <br />
	              <button class="form-control" id="processToken">Process and Next</button>
	              <br />
	              <button class="form-control" id="assignToken">Assign to another counter</button>
	              
          </div>
              
        </div>
    </div>
    
    <br />
    
</div>

<div class="modal fade" id="serviceCounterDialog" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Assign to Bank Counter</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="counters">Counters</label>
              <select class="form-control" id="counters">
              	
              </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="assigntBtn" data-dismiss="modal">Assign</button>
        </div>
      </div>
      
    </div>
  </div>

 

</body>
</html>
