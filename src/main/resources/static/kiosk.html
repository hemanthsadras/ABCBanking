<!DOCTYPE html>
<html lang="en">
<head>
  <title>ABC Banking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/lib/jquery.min.js"></script>
  <script src="scripts/lib/bootstrap.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="scripts/kiosk.js"></script>

</head>
<body>

<nav class="navbar navbar-default" id="navigationMenu">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ABC Bank Kiosk</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="kiosk.html">Home</a></li>
    </ul>
  </div>
</nav>
  
<div class="container topContainer">
	<div class="row">
		 <div class="col-md-4">
		 
		  <h3>Welcome to ABC Bank</h3>
		   
		   <div class="form-group">
              <label for="name">Email id</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your email id">
              <br />
              <button class="form-control" id="proceed">Proceed </button>
              <br />
              <button class="form-control" id="nonuser">Not a Register customer? Click here</button>
          </div>
          </div>
      </div>
	</div>
   
    <div class="modal fade" id="serviceDialog" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Hello</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="counterService">With what we can help you today?</label>
              <select class="form-control" id="services" data-bind="options : services, optionsText : 'bankServiceName', optionsValue : 'bankServiceId'">
              	
              </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="generateToken" data-dismiss="modal">Generate Token</button>
        </div>
      </div>
      
    </div>
  </div>
   


</body>
</html>
